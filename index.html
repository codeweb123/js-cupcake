<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sugar Rush</title>
    <!-- font awesome-->
    <link rel= "stylesheet" href="styles.css">
    <!-- custom css-->
    <script src="https://kit.fontawesome.com/08fbecdd16.js" crossorigin="anonymous"></script>
</head>
<body>
    <!--navbar-->
    <nav class="navbar">
        <div class="navbar-center">
            <span class="nav-icon">
            <i class="fas fa-bars"></i>
            </span>
            <img src="./images/logo.jpeg" alt="store logo" />
                <div class="cart-btn">
                    <span class="nav-icon">
                    <i class="fas fa-cart-plus"></i>
                    </span>
                <div class="cart-items">0</div>
             </div>
        </div>
    </nav>
    <!-- end of navbar-->
    <!---hero-->
    <header class="hero">
        <div class="banner">
            <h1 class="banner-title">cupcake collection</h1>
            <a class="banner-btn" href="#st">shop now</a>
        </div>
    </header>
    <!--end of hero-->
    <!--products-->
    <section class="products">
        <div class="section-title" id="st">
            <h2> our sweets </h2>
        </div>
        <div class="products-center"></div>
    </section>
    <!--end of products-->
    <!--cart-->
    <div class="cart-overlay">
        <div class="cart">
            <span class="close-cart">
                <i class="fas fa-window-close"></i>
            </span>
                <h2>your cart</h2>
         <div class="cart-content">
    </div>
    <div class="cart-footer">
        <h3>your total : $ <span class="cart-total">0</span></h3>
        <button class="clear-cart banner-btn">clear cart</button>
    </div>
    </div>
    </div>
<!-- end of cart -->
    <script src="https://cdn.jsdelivr.net/npm/contentful@latest/dist/contentful.browser.min.js"></script>
    <script src="app.js"></script> 
    </body>
    <div id="container">
        <div id="footer">
            <p>&nbsp;</p>
            <p>Contact Us</p>
            <p>Find a Store</p>
            <p>Shipping Information</p>
            <p>Check Order Status</p>
            <p>FAQ</p>
            <p>Gift Cards</p>
            <p>&nbsp;</p>
        <div class="social-media">
            <i class= "fab fa-facebook-f" ></i>&nbsp;&nbsp;&nbsp;
            <i class= "fab fa-twitter" ></i>&nbsp;&nbsp;&nbsp;
            <i class= "fab fa-instagram" ></i>&nbsp;&nbsp;&nbsp;
            <i class= "fas fa-envelope" ></i>&nbsp;&nbsp;&nbsp;
        </div>
    </div>
   </div>
</html>
